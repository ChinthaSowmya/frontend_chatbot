<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ScriptBees Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2214%22>üêù</text></svg>">

    <style>
        :root {
            --sb-green: #7BC043;     /* Main ScriptBees green */
            --sb-green-dark: #6DB33F;
            --sb-bg: #F5FFF3;
            --sb-bot: #E9F8E3;
            --sb-user: #DDF0FF;
        }

        body {
            margin: 0;
            background: var(--sb-bg);
            font-family: "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* HEADER */
        .header {
            background: var(--sb-green);
            padding: 16px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* CHAT AREA */
        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            max-width: 75%;
            padding: 12px 18px;
            margin: 10px 0;
            border-radius: 16px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .bot {
            background: var(--sb-bot);
            border-left: 4px solid var(--sb-green);
        }

        .user {
            background: var(--sb-user);
            border-right: 4px solid var(--sb-green-dark);
            align-self: flex-end;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* INPUT AREA */
        #input-area {
            padding: 12px;
            background: white;
            display: flex;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        #send-btn {
            margin-left: 10px;
            padding: 12px 20px;
            background: var(--sb-green);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        #send-btn:hover {
            background: var(--sb-green-dark);
        }
    </style>
</head>

<body>

<div class="header">üêù ScriptBees Assistant</div>

<div id="chat-container"></div>

<div id="input-area">
    <input id="user-input" type="text" placeholder="Ask something about ScriptBees‚Ä¶" />
    <button id="send-btn">Send</button>
</div>

<script src="chat.js"></script>

</body>
</html>

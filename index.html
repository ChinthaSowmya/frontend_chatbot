<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScriptBees Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f7f7f7;
        font-family: Arial, sans-serif;
    }

    /* Header */
    .sb-header {
        background: white;
        padding: 15px;
        box-shadow: 0px 2px 12px rgba(0,0,0,0.08);
        display: flex;
        justify-content: center;
    }

    .sb-logo {
        height: 42px;
    }

    /* Chat layout */
    .chat-wrapper {
        width: 90%;
        max-width: 700px;
        margin: 25px auto;
    }

    .chat-title {
        text-align: center;
        font-size: 24px;
        color: #0c8a4a;
        margin-bottom: 15px;
    }

    /* Chat box */
    .chat-box {
        height: 70vh;
        background: white;
        border-radius: 12px;
        padding: 15px;
        overflow-y: auto;
        box-shadow: 0px 4px 16px rgba(0,0,0,0.1);
    }

    /* Messages */
    .message {
        padding: 12px 16px;
        border-radius: 10px;
        margin-bottom: 12px;
        max-width: 80%;
        line-height: 1.5;
    }

    .user {
        background: #0c8a4a;
        color: white;
        margin-left: auto;
    }

    .bot {
        background: #eaeaea;
        color: #333;
    }

    /* Input */
    .input-area {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }

    #user-input {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    #send-btn {
        background: #0c8a4a;
        color: white;
        border: none;
        padding: 12px 22px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s ease;
    }

    #send-btn:hover {
        background: #0b793f;
    }
</style>

</head>

<body>

<header class="sb-header">
    <img src="https://scriptbees.com/wp-content/uploads/2023/11/ScriptBees-Green.png"
         alt="ScriptBees Logo"
         class="sb-logo">
</header>

<div class="chat-wrapper">

    <h2 class="chat-title">üêù ScriptBees Intelligent Assistant</h2>

    <div id="chat-container" class="chat-box"></div>

    <div class="input-area">
        <input id="user-input" type="text" placeholder="Ask anything about ScriptBees..." />
        <button id="send-btn">Send</button>
    </div>

</div>

<script src="./chat.js"></script>

</body>
</html>

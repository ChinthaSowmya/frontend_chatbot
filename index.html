<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScriptBees Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2214%22>üêù</text></svg>">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #fdfcf8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #ffcc33;
            color: #111;
            padding: 16px;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-logo {
            font-size: 32px;
        }

        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        .bot {
            background: #fff4c2;
            align-self: flex-start;
            border-left: 5px solid #ffcc33;
        }

        .user {
            background: #dff7ff;
            align-self: flex-end;
            border-right: 5px solid #4fc3f7;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(4px);}
            to {opacity: 1; transform: translateY(0);}
        }

        #input-area {
            display: flex;
            padding: 12px;
            background: #fff;
            box-shadow: 0px -2px 5px rgba(0,0,0,0.1);
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 16px;
        }

        #send-btn {
            background: #ffcc33;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            margin-left: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        #send-btn:hover {
            background: #f5b400;
        }
    </style>
</head>

<body>

    <div class="header">
        <span class="header-logo">üêù</span>
        ScriptBees Assistant
    </div>

    <div id="chat-container"></div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask something about ScriptBees..." />
        <button id="send-btn">Send</button>
    </div>

    <script src="chat.js"></script>
</body>
</html>

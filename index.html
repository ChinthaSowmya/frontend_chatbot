<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ScriptBees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #f7fff9;
        }

        /* HEADER */
        header {
            background: #0c8a4a; /* ScriptBees Green */
            color: white;
            padding: 28px;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
        }

        /* MAIN CONTENT */
        .content {
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #0c8a4a;
            font-size: 42px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: #333;
            line-height: 1.5;
            max-width: 700px;
            margin: auto;
        }

        /* Floating Chatbot Button */
        #bot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: #0c8a4a;
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            transition: transform 0.2s;
        }

        #bot-toggle:hover {
            transform: scale(1.1);
        }

        /* Chatbot Window */
        #bot-window {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
            display: none;
            overflow: hidden;
            z-index: 99999;
        }

        #bot-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <header>üêù ScriptBees</header>

    <div class="content">
        <h1>Welcome to ScriptBees</h1>
        <p>
            AI ¬∑ Automation ¬∑ Data Engineering ¬∑ Intelligent Systems  
            <br><br>
            We build innovative solutions that combine AI, data, and automation to solve real-world problems.
        </p>
    </div>

    <!-- Chatbot Popup -->
    <div id="bot-window">
        <iframe src="frontend-chatbot-4sale0cjv-chintha-sowmyas-projects.vercel.app"></iframe>
    </div>

    <!-- Floating Button -->
    <button id="bot-toggle">üí¨</button>

    <script>
        const toggle = document.getElementById("bot-toggle");
        const box = document.getElementById("bot-window");

        let isOpen = false;

        toggle.addEventListener("click", () => {
            isOpen = !isOpen;
            box.style.display = isOpen ? "block" : "none";
            toggle.textContent = isOpen ? "‚úñ" : "üí¨";
        });
    </script>

</body>

</html>

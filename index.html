<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScriptBees Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f7fff9;
            font-family: Arial, sans-serif;
        }

        header {
            background: #0c8a4a;
            color: white;
            padding: 20px;
            font-size: 28px;
            text-align: center;
        }

        #chat-container {
            height: 75vh;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            width: 90%;
            margin: 20px auto;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }

        .message {
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 12px;
            max-width: 80%;
            line-height: 1.4;
        }

        .user {
            background: #08a12b;
            color: white;
            margin-left: auto;
        }

        .bot {
            background: #e8e8e8;
            color: #333;
        }

        #input-area {
            width: 90%;
            margin: 10px auto 20px;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #send-btn {
            background: #06952c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<header>üêù ScriptBees Assistant</header>

<div id="chat-container"></div>

<div id="input-area">
    <input id="user-input" type="text" placeholder="Ask me anything..." />
    <button id="send-btn">Send</button>
</div>

<script src="./chat.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ScriptBees Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #f6fff9;
        font-family: "Segoe UI", sans-serif;
    }

    .header {
        background: #0c8a4a;
        color: white;
        padding: 16px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }

    #chat-container {
        height: calc(100vh - 120px);
        overflow-y: auto;
        padding: 15px;
    }

    .message {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 14px;
        margin: 10px 0;
    }

    .bot {
        background: #e4fbee;
        border-left: 5px solid #0c8a4a;
    }

    .user {
        background: #d7f3ff;
        border-right: 5px solid #45b0ff;
        margin-left: auto;
    }

    #input-area {
        display: flex;
        padding: 10px;
        background: #fff;
        border-top: 1px solid #ccc;
    }

    #user-input {
        flex: 1;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
    }

    #send-btn {
        background: #0c8a4a;
        color: white;
        font-weight: bold;
        border: none;
        padding: 12px 20px;
        margin-left: 10px;
        border-radius: 8px;
        cursor: pointer;
    }

    #send-btn:hover {
        background: #0a6e38;
    }
</style>
</head>

<body>

<div class="header">üêù ScriptBees Assistant</div>

<div id="chat-container"></div>

<div id="input-area">
    <input id="user-input" placeholder="Ask something..." />
    <button id="send-btn">Send</button>
</div>

<script src="chat.js"></script>

</body>
</html>

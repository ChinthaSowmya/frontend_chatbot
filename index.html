<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScriptBees Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #f4fff6;
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* HEADER */
        .header {
            background: linear-gradient(90deg, #6ee7b7, #3bdb8e);
            color: #003d25;
            padding: 18px;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .header-logo {
            font-size: 32px;
        }

        /* CHAT CONTAINER */
        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        /* BOT MESSAGE */
        .message.bot {
            background: #e7fff0;
            border-left: 4px solid #43c077;
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            animation: fadeIn .3s ease;
        }

        /* USER MESSAGE */
        .message.user {
            background: #c5f3ff;
            border-right: 4px solid #00a4d6;
            max-width: 70%;
            align-self: flex-end;
            padding: 14px 18px;
            border-radius: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            animation: fadeIn .3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* INPUT AREA */
        #input-area {
            background: white;
            padding: 14px;
            display: flex;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.06);
        }

        #user-input {
            flex: 1;
            font-size: 16px;
            border: 2px solid #d7f7e1;
            padding: 12px;
            border-radius: 12px;
            outline: none;
        }

        #user-input:focus {
            border-color: #34d399;
            box-shadow: 0 0 0 2px #b1f5d5;
        }

        #send-btn {
            background: #34d399;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            margin-left: 10px;
            cursor: pointer;
            transition: .2s;
        }

        #send-btn:hover {
            background: #2bb081;
        }
    </style>

</head>
<body>

    <div class="header">
        <span class="header-logo">üêù</span>
        ScriptBees Assistant
    </div>

    <div id="chat-container"></div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask something about ScriptBees‚Ä¶">
        <button id="send-btn">Send</button>
    </div>

    <script src="chat.js"></script>
</body>
</html>

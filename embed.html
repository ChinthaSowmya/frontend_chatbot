<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScriptBees Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f7fff9;
        }

        #chat-container {
            height: calc(100vh - 70px);
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            max-width: 70%;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
        }

        .bot {
            background: #e6fff1;
            color: #0c8a4a;
            border-left: 5px solid #0c8a4a;
        }

        .user {
            background: #d0f0ff;
            border-right: 5px solid #0086c9;
            margin-left: auto;
        }

        #input-area {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 2px solid #eee;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        #send-btn {
            margin-left: 10px;
            padding: 10px 18px;
            background: #0c8a4a;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="chat-container"></div>

    <div id="input-area">
        <input id="user-input" placeholder="Ask something...">
        <button id="send-btn">Send</button>
    </div>

    <script src="chat.js"></script>
</body>
</html>

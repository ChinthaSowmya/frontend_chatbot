<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ScriptBees Assistant (Embed)</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2214%22>üêù</text></svg>">
  <style>
    :root{
      --sb-green: #0c8a4a; /* ScriptBees green */
      --bg: #0b0f0d; /* dark background for iframe container optional */
      --card: #ffffff;
    }
    html,body{height:100%;margin:0;font-family:Segoe UI,Roboto,Arial;}
    .app{
      display:flex;flex-direction:column;height:100vh;background:#0b0f0d;
      align-items:center;justify-content:center;color:#fff;
      background: linear-gradient(180deg,#07130b 0%, #0b0f0d 100%);
    }

    .shell{
      width:100%; max-width:420px; height:90vh; background:var(--card); border-radius:14px; overflow:hidden;
      box-shadow: 0 10px 40px rgba(2,10,6,0.6);
      display:flex; flex-direction:column;
    }

    .header{
      display:flex;align-items:center;gap:12px;padding:14px 18px;background:linear-gradient(90deg,var(--sb-green),#0aa46b);
      color:#fff;font-weight:700;font-size:18px;
    }

    #chat-container{flex:1; padding:16px; overflow:auto; background: #f7fff9;}
    .input-area{display:flex;padding:12px;background:#fff;border-top:1px solid #eee}
    #user-input{flex:1;padding:10px;border-radius:10px;border:1px solid #ddd;font-size:15px}
    #send-btn{margin-left:8px;background:var(--sb-green);color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer}

    /* messages */
    .message{max-width:80%;margin-bottom:12px;padding:10px 12px;border-radius:12px;line-height:1.35}
    .bot{background:#fffbeb;border-left:4px solid var(--sb-green);align-self:flex-start}
    .user{background:#e6fffa;border-right:4px solid #06b6a4;align-self:flex-end}
    .sources{font-size:12px;margin-top:6px;color:#666}
  </style>
</head>
<body>
  <div class="app">
    <div class="shell" id="shell">
      <div class="header">üêù ScriptBees Assistant</div>

      <div id="chat-container"></div>

      <div class="input-area">
        <input id="user-input" placeholder="Ask something about ScriptBees..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="/chat.js"></script>
</body>
</html>

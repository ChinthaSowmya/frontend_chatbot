<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScriptBees Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #0c8a4a;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f4fff8;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 12px;
            line-height: 1.5;
        }

        .user {
            background: #dff7ff;
            align-self: flex-end;
        }

        .bot {
            background: #e8ffe9;
            border-left: 5px solid #0c8a4a;
        }

        #input-area {
            display: flex;
            padding: 12px;
            background: white;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 16px;
        }

        #send-btn {
            background: #0c8a4a;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="header">üêù ScriptBees Assistant</div>

    <div id="chat-container"></div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask me anything‚Ä¶" />
        <button id="send-btn">Send</button>
    </div>

    <script src="chat.js"></script>
</body>
</html>

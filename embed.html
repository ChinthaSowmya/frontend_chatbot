<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScriptBees Chat Embed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f7f7f7;
        font-family: Arial, sans-serif;
    }

    .chat-box {
        height: 80vh;
        background: white;
        border-radius: 12px;
        padding: 15px;
        margin: 20px;
        overflow-y: auto;
        box-shadow: 0px 4px 16px rgba(0,0,0,0.1);
    }

    .message {
        padding: 12px 16px;
        border-radius: 10px;
        margin-bottom: 12px;
        max-width: 80%;
    }

    .user {
        background: #0c8a4a;
        color: white;
        margin-left: auto;
    }

    .bot {
        background: #eaeaea;
        color: #333;
    }

    .input-area {
        display: flex;
        gap: 10px;
        padding: 0 20px 20px;
    }

    #user-input {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    #send-btn {
        background: #0c8a4a;
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
    }
</style>

</head>
<body>

<div id="chat-container" class="chat-box"></div>

<div class="input-area">
    <input id="user-input" type="text" placeholder="Ask anything..." />
    <button id="send-btn">Send</button>
</div>

<script src="./chat.js"></script>

</body>
</html>
